<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./font/Gilroy/stylesheet.css">
    <link rel="stylesheet" href="./css/login.css">

    <script src="./js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="header">
            <div class="logo">
                <img src="./img/logo-pool.svg" alt="Pool">
            </div>
        </div>
        <div class="login-content">
            <div class="img-cont">
                <img src="./img/login-bg.png" alt="">
            </div>
            <div class="login-form send-form">
                <form action="./agreement.html">
                    <div class="login-header">
                        Здравствуйте!
                    </div>
                    <div class="under-header">
                        Уже есть аккаунт? <span class="bold">Войдите</span>
                    </div>
                    <div class="login-input">
                        <input type="text" name="q-1" placeholder="Имя" data-reqired>
                    </div>
                    <div class="login-input">
                        <input type="text" name="q-1" placeholder="Введите еmail или номер телефона" data-reqired>
                    </div>
                    <div class="btns-cont">
                        <div class="btn-cont">
                            <button type="submit" class="btn-submit">
                                Далее
                            </button>
                        </div>
                        <div class="btn-cont">
                            <button class="btn-enter-google">
                                <span>
                                    Регистрация с помощью
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
